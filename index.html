<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion Landing Page</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }

      .font-bebas-neue {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>

  <body class="font-roboto">
    <header class="bg-[#FFFBF0]">
      <!-- Navigation bar -->
      <nav></nav>

      <!-- Banner -->
      <div class="md:flex md:items-center md:justify-around">
        <div>
          <h1 class="text-[5rem] text-[#FABE4C] uppercase font-bebas-neue">
            Be the Penguins<br /><span class="text-[#363958]">of Winter</span>
          </h1>
          <p class="leading-7 w-8/12 mb-2">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="py-4 px-8 rounded-xl text-white font-medium bg-gradient-to-r from-[#85A019] to-[#A4BC46]"
          >
            <img src="icons/shopping-cart 1.png" alt="" class="inline w-6" />
            BUY NOW
          </button>
        </div>

        <div>
          <img src="images/model.png" alt="" />
        </div>
      </div>
    </header>

    <main>
      <!-- Woman Jacket Section -->
      <section>
        <h3 class="text-5xl uppercase text-[#363958] font-bebas-neue">
          Woman Jacket
        </h3>

        <!-- Jacket Card Container -->
        <div>
          <!-- Jacket Card -->
          <div class="p-5 border-4 rounded-[20px]">
            <img src="images/jacket-1.png" alt="" class="rounded-[20px] p-5 bg-[#F1F1F1]"/>
            <h4 class="text-[#363958] text-2xl font-bold">
              Yellow Coat Jacket
            </h4>
            <p>
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <div class="flex justify-between">
              <h2 class="text-[#FABE4C] font-black text-4xl">$234</h2>
              <button
                class="py-4 px-8 rounded-xl text-white font-medium bg-gradient-to-r from-[#85A019] to-[#A4BC46]"
              >
                <img
                  src="icons/shopping-cart 1.png"
                  alt=""
                  class="inline w-6"
                />
                BUY NOW
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
